<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Precio de Almendras con Cáscara</title>
  <!-- Agregar el CDN de Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
</head>
<body>
  <!-- Título de la página -->
  <h1>Calculadora de Precio de Almendras con Cáscara</h1>
  
  <div id="app">
    <!-- Etiqueta y entrada para ingresar el precio por kilogramo de pepitas -->
    <label for="precioPepitas">Precio por kilogramo de pepitas (€):</label>
    <input type="number" id="precioPepitas" step="0.01" v-model="precioPepitas">
    
    <br>
    
    <!-- Etiqueta y entrada para ingresar el rendimiento en porcentaje -->
    <label for="rendimiento">Rendimiento (%):</label>
    <input type="number" id="rendimiento" step="0.01" v-model="rendimiento">
    
    <br><br>

    <!-- Botón para calcular el precio por kilo -->
    <button @click="calcularPrecioPorKilo">Calcular Precio por Kilo</button>
    
    <br><br>

    <!-- Etiqueta y entrada para ingresar los kilogramos de almendras con cáscara -->
    <label for="kilosConCascara">Kilogramos de almendras con cáscara:</label>
    <input type="number" id="kilosConCascara" step="0.01" v-model="kilosConCascara">
    
    <br><br>

    <!-- Botón para calcular el precio total -->
    <button @click="calcularPrecioTotal">Calcular Precio Total</button>
    
    <br><br>
    
    <!-- Resultados que se mostrarán en la página -->
    <p>El precio por kilogramo de almendras con cáscara es: <span>{{ resultadoPrecio }}€</span></p>
    <p>El precio total de almendras con cáscara es: <span>{{ resultadoTotal }}€</span></p>
  </div>

  <script>
    // Inicializar una instancia de Vue
    const app = Vue.createApp({
      data() {
        return {
          precioPepitas: 6, // Valor por defecto
          rendimiento: 22, // Valor por defecto
          kilosConCascara: 1, // Valor por defecto
          resultadoPrecio: 0,
          resultadoTotal: 0
        };
      },
      methods: {
        calcularPrecioPorKilo() {
          // Calcular el precio de las almendras con cáscara por kilogramo
          const precioPepitas = parseFloat(this.precioPepitas);
          const rendimiento = parseFloat(this.rendimiento) / 100;
          const precioAlmendrasCascaraPorKilo = (precioPepitas * rendimiento).toFixed(2);

          // Actualizar el resultado en la página
          this.resultadoPrecio = precioAlmendrasCascaraPorKilo;
        },
        calcularPrecioTotal() {
          // Calcular el precio total de almendras con cáscara
          const precioPepitas = parseFloat(this.precioPepitas);
          const rendimiento = parseFloat(this.rendimiento) / 100;
          const kilosConCascara = parseFloat(this.kilosConCascara);
          const precioTotal = (precioPepitas * rendimiento * kilosConCascara).toFixed(2);

          // Actualizar el resultado en la página
          this.resultadoTotal = precioTotal;
        }
      }
    });

    app.mount('#app'); // Montar la aplicación en el elemento con ID 'app'
  </script>
</body>
</html>
